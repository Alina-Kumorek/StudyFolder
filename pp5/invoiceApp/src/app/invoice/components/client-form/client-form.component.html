<form id="customer-form" onsubmit="myFunction(event)">
    <div class="mb-3">
      <label for="exampleName" class="form-label">Nazwa firmy</label>
      <input type="text" class="form-control" id="inputName" required>
    </div>
    <div class="mb-3">
        <label for="exampleName" class="form-label">NIP</label>
        <input type="text" class="form-control" id="inputNIP" required>
    </div>
    <div class="mb-3">
        <label for="exampleName" class="form-label">Miasto</label>
        <input type="text" class="form-control" id="inputCity" required>
    </div>
    <div class="mb-3">
        <label for="exampleName" class="form-label">Ulica</label>
        <input type="text" class="form-control" id="inputStreet" required>
    </div>
    <div class="mb-3">
        <label for="exampleName" class="form-label">Nr domu</label>
        <input type="text" class="form-control" id="inputHouse" required>
    </div>
    <div class="mb-3">
        <label for="exampleName" class="form-label">Nr mieszkania</label>
        <input type="text" class="form-control" id="inputApartment">
    </div>
    <div class="mb-3">
        <label for="exampleName" class="form-label">Kod pocztowy</label>
        <input type="text" class="form-control" id="inputZipCode" required>
    </div>
    <div class="input-group">
        <span class="input-group-text">Uwagi</span>
        <textarea class="form-control" aria-label="With textarea" id="inputNotes"></textarea>
    </div>
    <div class="mb-3">
        <label for="exampleName" class="form-label">Branża</label>
        <select class="form-select" aria-label="Default select example" id="inputSelect">
            <option selected>Branża</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="inputActive" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Aktywny
        </label>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
